    <!-- KHAI BÁO CẤU HÌNH CMS: PHẢI LÀ THẺ <link> đúng thuộc tính -->
    <link href="/admin/config.yml" type="text/yaml" rel="cms-config-url" />

    <!-- Listener nhận token từ popup OAuth và chuyển hướng vào dashboard -->
    <script>
      (function () {
        // Chỉ nhận từ đúng origin của site (khớp với origin mà callback đang gửi)
        var allowedOrigin = window.location.origin;

        /**
         * Tiếp nhận các format mà callback.js đang postMessage:
         * - 'authorization:github:success:{...}' (Decap v3 "chuẩn")
         * - 'netlify-cms-oauth-provider:{...}'   (provider cũ)
         * - 'authorization:github:success:<token>' (chuỗi token)
         * - 'authorization:github:access_token:<token>'
         *
         * Sau khi nhận, gọi CMS.authCallback(payload) nếu có,
         * rồi điều hướng vào dashboard.
         */
        function onOAuthMessage(event) {
          try {
            if (event.origin !== allowedOrigin) {
              // Nếu đang debug có thể tạm chấp nhận '*', nhưng trong prod nên giữ chặt origin.
              console.warn('[OAuth] Bỏ qua message từ origin lạ:', event.origin);
              return;
            }

            var data = String(event.data || '');
            var P_JSON_1 = 'authorization:github:success:';
            var P_JSON_2 = 'netlify-cms-oauth-provider:';
            var P_TOKEN_1 = 'authorization:github:access_token:';
            var P_TOKEN_2 = 'authorization:github:success:'; // đôi khi gửi thẳng token sau prefix

            if (data.startsWith(P_JSON_1) || data.startsWith(P_JSON_2)) {
              // Dạng JSON payload
              var jsonStart = data.indexOf('{');
              if (jsonStart < 0) {
                console.warn('[OAuth] Không thấy JSON trong payload:', data);
                return;
              }
              var jsonStr = data.slice(jsonStart);
              var payload = JSON.parse(jsonStr);

              // Nếu Decap đã sẵn sàng, thông báo kết quả đăng nhập cho CMS
              if (window.CMS && typeof window.CMS.authCallback === 'function') {
                window.CMS.authCallback(payload);
              } else {
                // Dự phòng: lưu payload để CMS đọc sau khi khởi tạo
                localStorage.setItem('decap_oauth_payload', JSON.stringify(payload));
              }

              // Điều hướng vào dashboard (đổi đường dẫn cho phù hợp cấu trúc của bạn)
              // Decap dùng hash-router, thường vào /admin/#/ hoặc /admin/#/collections
              window.location.replace('/admin/#/');

            } else if (data.startsWith(P_TOKEN_1) || (data.startsWith(P_TOKEN_2) && data.indexOf('{') === -1)) {
              // Dạng token chuỗi
              var token = data.substring(data.lastIndexOf(':') + 1).trim();
              if (!token) {
                console.warn('[OAuth] Token chuỗi rỗng:', data);
                return;
              }

              // Nhiều setup tự đọc token từ payload; dự phòng ta lưu lại
              localStorage.setItem('decap_token', token);

              // Nếu CMS có callback, gửi cấu trúc JSON tối giản
              if (window.CMS && typeof window.CMS.authCallback === 'function') {
                window.CMS.authCallback({ token, provider: 'github', backend: 'github' });
              }

              window.location.replace('/admin/#/');
            } else {
              // Không khớp format, ghi log để theo dõi
              console.log('[OAuth] Message không khớp format:', data);
            }
          } catch (e) {
            console.error('[OAuth] Lỗi xử lý message:', e);
          }
        }

        // Gắn listener SỚM trước khi nạp Decap
        window.addEventListener('message', onOAuthMessage, false);
      })();
    </script>
