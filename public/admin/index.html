    <!-- OAuth listener: nhận token/payload từ popup và điều hướng vào dashboard -->
    <script>
      (function () {
        var DASHBOARD_PATH = '/admin/#/collections';
        var allowedOrigin = window.location.origin;

        function handleOAuthMessage(event) {
          try {
            if (event.origin !== allowedOrigin) return;
            var data = event.data;
            if (typeof data !== 'string') return;

            var P_JSON_1 = 'authorization:github:success:';
            var P_JSON_2 = 'netlify-cms-oauth-provider:';
            var P_TOKEN_1 = 'authorization:github:access_token:';
            var P_TOKEN_2 = 'authorization:github:success:';

            if (data.startsWith(P_JSON_1) || data.startsWith(P_JSON_2)) {
              var idx = data.indexOf('{');
              if (idx >= 0) {
                var payload = JSON.parse(data.slice(idx));
                if (window.CMS && typeof window.CMS.authCallback === 'function') {
                  window.CMS.authCallback(payload);
                } else {
                  localStorage.setItem('decap_oauth_payload', JSON.stringify(payload));
                  try {
                    var userObj = Object.assign({}, payload, { backendName: 'github' });
                    localStorage.setItem('decap-cms-user', JSON.stringify(userObj));
                  } catch (e) {}
                }
                window.location.replace(DASHBOARD_PATH);
                return;
              }
            }

            if (data.startsWith(P_TOKEN_1) || (data.startsWith(P_TOKEN_2) && data.indexOf('{') === -1)) {
              var token = data.substring(data.lastIndexOf(':') + 1).trim();
              if (!token) return;
              localStorage.setItem('decap_token', token);
              try {
                var userObj2 = { token: token, backendName: 'github' };
                localStorage.setItem('decap-cms-user', JSON.stringify(userObj2));
              } catch (e) {}

              var payload2 = { token: token, provider: 'github', backend: 'github' };
              if (window.CMS && typeof window.CMS.authCallback === 'function') {
                window.CMS.authCallback(payload2);
              } else {
                localStorage.setItem('decap_oauth_payload', JSON.stringify(payload2));
              }
              window.location.replace(DASHBOARD_PATH);
              return;
            }
          } catch (e) {
            console.error('[OAuth] error:', e);
          }
        }
        window.addEventListener('message', handleOAuthMessage, false);
      })();
    </script>
  </head>

  <body>
    <!-- Mount bắt buộc cho Decap CMS -->
    <div id="nc-root"></div>

    <!-- Thanh hành động: Đăng nhập & AI -->
    <div style="margin:1rem;display:flex;gap:8px;align-items:center;">
      <button id="gh-login" type="button" style="padding:.5rem .75rem;font-size:14px;">Đăng nhập GitHub</button>
      <button id="ai-toggle-mock" type="button" title="Bật mock provider (dev)" style="padding:.5rem .75rem;font-size:14px;">Mock AI: OFF</button>
      <button id="ai-create" type="button" title="Yêu cầu OPENAI_API_KEY trên server; nếu có AI_GITHUB_TOKEN sẽ commit" style="padding:.5rem .75rem;font-size:14px;">Tạo bài bằng AI</button>
      <button id="ai-create-auto" type="button" title="AI tự tạo & publish" style="padding:.5rem .75rem;font-size:14px;">Tạo AI (Auto)</button>
    </div>

    <!-- Logic đăng nhập + AI create + floating buttons + chat -->
    <script>
      (function(){
        // Mở popup OAuth
        var loginBtn = document.getElementById('gh-login');
        if (loginBtn) {
          loginBtn.addEventListener('click', function(){
            var origin = window.location.origin;
            var url = '/api/oauth/index?origin=' + encodeURIComponent(origin);
            var w = window.open(url, 'github_oauth', 'width=800,height=700');
            if (!w) alert('Không thể mở popup. Hãy tắt chặn popup.');
          });
        }

        // Ẩn nút khi đã có user
        function updateLoginButtonVisibility(){
          try {
            var btn = document.getElementById('gh-login');
            if (!btn) return;
            var user = localStorage.getItem('decap-cms-user');
            btn.style.display = user ? 'none' : '';
          } catch(e){}
        }
        updateLoginButtonVisibility();
        window.addEventListener('storage', function(e){ if (e && e.key === 'decap-cms-user') updateLoginButtonVisibility(); });

        // AI create
        var aiBtn = document.getElementById('ai-create');
        if (aiBtn) {
          window._decap_ai_create = async function(opts){
            opts = opts || {};
            var title = opts.title || prompt('Tiêu đề bài viết (bắt buộc):');
            if (!title) return alert('Tiêu đề bắt buộc');
            var promptText = typeof opts.prompt !== 'undefined' ? opts.prompt : prompt('Mô tả ngắn cho AI (tuỳ chọn):', 'Viết một bài hướng dẫn ngắn về ...');
            var commit = typeof opts.commit === 'boolean' ? opts.commit : true;
            aiBtn.disabled = true; aiBtn.textContent = 'Đang tạo...';
            try {
              var body = { title: title, prompt: promptText, commit: commit };
              try { if (localStorage.getItem('decap_ai_use_mock') === '1') body.forceFake = true; } catch(e){}
              var resp = await fetch('/api/ai/generate', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
              var json = await resp.json();
              if (!json.ok) {
                alert('Lỗi tạo bài: ' + (json.error || JSON.stringify(json))); return json;
              }
              if (json.committed) {
                alert('Bài đã tạo: ' + (json.path || json.html_url || ''));
                if (json.deploy_triggered) alert('Đã kích hoạt deploy, chờ vài phút.');
                setTimeout(function(){ window.location.reload(); }, 500);
              } else {
                alert('Bài đã tạo nhưng chưa publish. Kiểm tra server.');
              }
              return json;
            } catch(e){ alert('Lỗi AI: ' + e.message); return { ok:false, error:e.message }; }
            finally { aiBtn.disabled = false; aiBtn.textContent = 'Tạo bài bằng AI'; }
          };
          aiBtn.addEventListener('click', function(){ window._decap_ai_create(); });
        }

        // Mock toggle
        (function(){
          var mockBtn = document.getElementById('ai-toggle-mock');
          if (!mockBtn) return;
          function refresh(){ try { var on = localStorage.getItem('decap_ai_use_mock') === '1'; mockBtn.textContent = 'Mock AI: ' + (on ? 'ON' : 'OFF'); mockBtn.style.background = on ? '#107a7a' : ''; mockBtn.style.color = on ? '#fff' : ''; } catch(e){} }
          mockBtn.addEventListener('click', function(){ try { var cur = localStorage.getItem('decap_ai_use_mock') === '1'; localStorage.setItem('decap_ai_use_mock', cur ? '0' : '1'); refresh(); alert('Mock AI ' + (cur ? 'disabled' : 'enabled')); } catch(e){ alert('Không thể đổi mock: ' + e.message); } });
          refresh(); window.addEventListener('storage', refresh);
        })();

        // Auto create button
        var autoBtn = document.getElementById('ai-create-auto');
        if (autoBtn) {
          autoBtn.addEventListener('click', async function(){
            if (!confirm('Tạo bài tự động và publish ngay?')) return;
            var count = prompt('Số lượng hình ảnh (mặc định 2):', '2');
            var n = parseInt(count, 10); if (isNaN(n) || n < 0) n = 2;
            await window._decap_ai_create({ auto:true, commit:true, imagesCount:n });
          });
        }

        // Floating quick-access buttons
        function createFloating(){
          try {
            var floatBtn = document.createElement('button');
            floatBtn.id = 'ai-create-float'; floatBtn.title = 'Tạo bài bằng AI'; floatBtn.textContent = 'Tạo AI';
            Object.assign(floatBtn.style, { position:'fixed', right:'12px', bottom:'72px', zIndex:99998, padding:'.5rem .65rem', borderRadius:'6px', background:'#0b7285', color:'#fff', border:'none', boxShadow:'0 2px 6px rgba(0,0,0,0.2)', cursor:'pointer' });
            floatBtn.addEventListener('click', function(){ window._decap_ai_create(); });
            document.body.appendChild(floatBtn);
            function refreshFloat(){ var user = localStorage.getItem('decap-cms-user'); floatBtn.style.display = user ? 'block' : 'none'; }
            refreshFloat(); window.addEventListener('storage', refreshFloat);

            var chatBtn = document.createElement('button');
            chatBtn.id = 'ai-chat-float'; chatBtn.title = 'Trợ lý AI'; chatBtn.textContent = 'AI';
            Object.assign(chatBtn.style, { position:'fixed', right:'12px', bottom:'12px', zIndex:99999, padding:'.5rem .65rem', borderRadius:'999px', background:'#111827', color:'#fff', border:'none', boxShadow:'0 2px 6px rgba(0,0,0,0.2)', cursor:'pointer' });
            chatBtn.addEventListener('click', openAiChat);
            document.body.appendChild(chatBtn);
          } catch(e){}
        }
        function openAiChat(){
          if (document.getElementById('ai-chat-modal')) return showAiChat();
          var modal = document.createElement('div'); modal.id = 'ai-chat-modal';
          Object.assign(modal.style, { position:'fixed', right:'12px', bottom:'80px', width:'360px', maxHeight:'70vh', zIndex:100000, background:'#fff', border:'1px solid rgba(0,0,0,0.08)', borderRadius:'8px', boxShadow:'0 8px 24px rgba(0,0,0,0.15)', display:'flex', flexDirection:'column' });
          modal.innerHTML = `
            <div style="padding:8px;border-bottom:1px solid #eee;display:flex;align-items:center;justify-content:space-between">
              <strong>Trợ lý AI</strong>
              <div style="display:flex;gap:8px;align-items:center;">
                <span id="ai-chat-status" style="font-size:12px;color:#6b7280;">Trạng thái: sẵn sàng</span>
                <button id="ai-chat-secret" style="margin-right:6px;font-size:12px">Set secret</button>
                <button id="ai-chat-close" style="font-size:12px">×</button>
              </div>
            </div>
            <div id="ai-chat-messages" style="padding:8px;overflow:auto;flex:1;font-size:13px"></div>
            <div style="padding:8px;border-top:1px solid #eee;display:flex;gap:6px;align-items:center">
              <input id="ai-chat-input" placeholder="Nhập lệnh (viết bài, tạo tiêu đề, tóm tắt...)" style="flex:1;padding:.5rem;border:1px solid #ddd;border-radius:6px" />
              <button id="ai-chat-send" style="padding:.5rem .6rem">Gửi</button>
              <button id="ai-chat-exec" style="padding:.5rem .6rem">Thực thi</button>
            </div>`;
          document.body.appendChild(modal);
          document.getElementById('ai-chat-close').addEventListener('click', function(){ modal.style.display = 'none'; });
          document.getElementById('ai-chat-secret').addEventListener('click', function(){ var s = prompt('Nhập AI_ADMIN_SECRET:'); if (s) sessionStorage.setItem('ai_admin_secret', s); });
          document.getElementById('ai-chat-send').addEventListener('click', async function(){
            var input = document.getElementById('ai-chat-input'); var text = input.value && input.value.trim(); if (!text) return;
            appendChat('Bạn', text); input.value = ''; appendChat('AI', 'Đang nghĩ...');
            try {
              var body = { prompt: text }; var secret = sessionStorage.getItem('ai_admin_secret'); if (secret) body.secret = secret;
              try { if (localStorage.getItem('decap_ai_use_mock') === '1') body.forceFake = true; } catch(e){}
              var rsp = await fetch('/api/ai/chat', { method:'POST', headers:{ 'Content-Type':'application/json' }, body: JSON.stringify(body) });
              var j = await rsp.json();
              popLastAi();
              if (!j.ok) { appendChat('AI', 'Lỗi: ' + (j.message || j.error || 'AI returned error')); return; }
              appendChat('AI', j.reply); document.getElementById('ai-chat-status').textContent = 'Trạng thái: Trả lời nhận được';
            } catch(e){ popLastAi(); appendChat('AI', 'Lỗi: ' + (e.message || e)); }
            document.getElementById('ai-chat-messages').scrollTop = document.getElementById('ai-chat-messages').scrollHeight;
          });
          document.getElementById('ai-chat-exec').addEventListener('click', async function(){
            var msgs = document.querySelectorAll('#ai-chat-messages .msg'); var last = null;
            for (var i = msgs.length - 1; i >= 0; i--) { if (msgs[i].dataset.role === 'ai') { last = msgs[i].dataset.text; break; } }
            if (!last) last = document.getElementById('ai-chat-input').value.trim(); if (!last) return alert('Không có lệnh để thực thi');
            if (!confirm('Tạo bài và publish trực tiếp dựa trên:\n\n' + (last.slice(0,200) + (last.length>200?'...':'')))) return;
            try {
              var secret = sessionStorage.getItem('ai_admin_secret');
              var body = { auto:true, prompt:last, commit:true, imagesCount:2 }; if (secret) body.secret = secret;
              document.getElementById('ai-chat-status').textContent = 'Trạng thái: Đang tạo và publish...';
              var resp = await fetch('/api/ai/generate', { method:'POST', headers:{ 'Content-Type':'application/json' }, body: JSON.stringify(body) });
              var json = await resp.json();
              if (!json.ok) throw new Error(json.error || 'failed');
              if (json.committed) { appendChat('System', '✅ Publish thành công: ' + (json.path || json.html_url || 'repo')); document.getElementById('ai-chat-status').textContent = 'Trạng thái: Hoàn tất'; setTimeout(function(){ window.location.reload(); }, 1500); }
              else { appendChat('System', 'Lỗi: không thể publish'); document.getElementById('ai-chat-status').textContent = 'Trạng thái: Lỗi publish'; }
            } catch(e){ appendChat('System', 'Lỗi khi tạo bài: ' + (e.message || e)); document.getElementById('ai-chat-status').textContent = 'Trạng thái: Lỗi tạo bài'; }
          });
          function appendChat(who, txt){ var box=document.getElementById('ai-chat-messages'); var div=document.createElement('div'); div.className='msg'; var role=who==='AI'?'ai':(who==='Bạn'?'user':'sys'); div.dataset.role=role; div.dataset.text=txt; div.style.marginBottom='8px'; div.style.padding='6px'; div.style.borderRadius='6px'; if(role==='ai'){ div.style.background='#f8fafc'; div.style.border='1px solid #eef2ff'; } else if(role==='user'){ div.style.background='#0b7285'; div.style.color='#fff'; } else { div.style.background='#eef2ff'; } div.textContent=who+': '+txt; box.appendChild(div); box.scrollTop=box.scrollHeight; }
          function popLastAi(){ var box=document.getElementById('ai-chat-messages'); var msgs=box.querySelectorAll('.msg'); for(var i=msgs.length-1;i>=0;i--){ if(msgs[i].dataset.role==='ai' && msgs[i].textContent.indexOf('Đang nghĩ')===0){ box.removeChild(msgs[i]); return; } } }
          showAiChat();
        }
        function showAiChat(){ var m=document.getElementById('ai-chat-modal'); if(m) m.style.display='flex'; }
        if (document.readyState === 'complete' || document.readyState === 'interactive') createFloating();
        else document.addEventListener('DOMContentLoaded', createFloating);
      })();
    </script>

    <!-- NẠP Decap CMS v3 từ CDN (bắt buộc) -->
    <script src="https://unpkg.com/decap-cms@3/dist/decap-cms.js"></script>

    <!-- ========================= -->
    <!-- 5) PREVIEW TEMPLATES + CSS (CMS) -->
    <!-- ========================= -->
    <script type="module">
      const BlogPreview = createClass({
        render: function () {
          const entry = this.props.entry;
          const title = entry.getIn(['data', 'title']);
          const cover = entry.getIn(['data', 'image']);
          const coverSrc = cover && this.props.getAsset(cover);
          return h('article', { className: 'preview preview-blog' }, [
            h('h1', {}, title || '(Chưa có tiêu đề)'),
            coverSrc ? h('img', { src: coverSrc.toString(), alt: title || 'cover' }) : null,
            h('div', { className: 'content' }, this.props.widgetFor('body')),
          ]);
        },
      });
      CMS.registerPreviewTemplate('blog', BlogPreview);

      const PagePreview = createClass({
        render: function () {
          const entry = this.props.entry;
          return h('main', { className: 'preview preview-page' }, [
            h('h2', {}, entry.getIn(['data', 'title']) || '(Chưa có tiêu đề)'),
            h('section', {}, this.props.widgetFor('body')),
          ]);
        },
      });
      CMS.registerPreviewTemplate('pages', PagePreview);
      CMS.registerPreviewStyle('/admin/styles.css');
    </script>

    <!-- ========================= -->
    <!-- 6) WIDGETS & COMPONENTS  -->
    <!-- ========================= -->
    <script>
      // ULID
      function ulid(){ const abc='0123456789ABCDEFGHJKMNPQRSTVWXYZ'; const encTime=(n,len=10)=>{ let s=''; while(len--){ s=abc[n%32]+s; n=Math.floor(n/32);} return s; }; const encRand=(len=16)=>Array.from({length:len},()=>abc[Math.floor(Math.random()*32)]).join(''); return encTime(Date.now())+encRand(); }
      const UlidControl = createClass({ componentDidMount:function(){ if(!this.props.value) this.props.onChange(ulid()); }, handleNew:function(){ this.props.onChange(ulid()); }, render:function(){ return h('div',{},[ h('input',{ id:this.props.forID, className:this.props.classNameWrapper, type:'text', readOnly:true, value:this.props.value||'' }), h('button',{ type:'button', onClick:this.handleNew, style:{ marginTop:'6px' } },'Tạo ULID mới') ]); } });
      CMS.registerWidget('ulid', UlidControl);

      // Slugify
      const SlugControl = createClass({ toSlug:function(s){ return (s||'').normalize('NFD').replace(/\p{Diacritic}/gu,'').toLowerCase().trim().replace(/[^a-z0-9\s-]/g,'').replace(/\s+/g,'-').replace(/-+/g,'-'); }, handleGen:function(){ const titleField=this.props.field.get('source')||'title'; const entry=this.props.entry||null; const title=entry && entry.getIn(['data', titleField]); const slug=this.toSlug(title||''); if(slug) this.props.onChange(slug); }, render:function(){ return h('div',{},[ h('input',{ id:this.props.forID, className:this.props.classNameWrapper, type:'text', value:this.props.value||'', onInput:e=>this.props.onChange(e.target.value) }), h('button',{ type:'button', onClick:this.handleGen, style:{ marginTop:'6px' } },'Tạo từ tiêu đề') ]); } });
      CMS.registerWidget('slugify', SlugControl);

      // AI widget
      const AiControl = createClass({ getInitialState:function(){ return { loading:false, prompt:'' }; }, handleGenerate:async function(){ if(!this.state.prompt) return alert('Nhập gợi ý cho AI'); this.setState({ loading:true }); try { const resp=await fetch('/api/ai/generate',{ method:'POST', headers:{ 'Content-Type':'application/json' }, body: JSON.stringify({ prompt:this.state.prompt, commit:false }) }); const json=await resp.json(); if(json.ok && json.content) this.props.onChange(json.content); else alert('AI lỗi: ' + (json.error || 'unknown')); } catch(e){ alert(e.message); } finally { this.setState({ loading:false }); } }, render:function(){ return h('div',{ className:'ai-widget' },[ h('textarea',{ rows:3, placeholder:'Mô tả/ngữ cảnh để AI viết…', value:this.state.prompt, onInput:e=>this.setState({ prompt:e.target.value }) }), h('button',{ type:'button', disabled:this.state.loading, onClick:this.handleGenerate, style:{ marginTop:'6px' } }, this.state.loading?'Đang tạo…':'AI đổ nội dung vào trường này' ) ]); } });
      CMS.registerWidget('ai', AiControl);

      // Editor components
      CMS.registerEditorComponent({ id:'youtube', label:'YouTube', fields:[{ name:'id', label:'Video ID', widget:'string' }], pattern:/^<iframe.*youtube\.com\/embed\/([^\"]+).*<\/iframe>$/m, fromBlock:(m)=>({ id:m[1] }), toBlock:({ id })=>`https://www.youtube.com/embed/${id}</iframe>`, toPreview:({ id })=>`https://img.youtube.com/vi/${id}/hqdefault.jpg` });
      CMS.registerEditorComponent({ id:'callout', label:'Callout', fields:[ { name:'type', label:'Loại', widget:'select', options:['info','warning','success'] }, { name:'text', label:'Nội dung', widget:'text' } ], pattern:/^<div class=\"callout (info|warning|success)\">([\s\S]*?)<\/div>$/m, fromBlock:m=>({ type:m[1], text:m[2].trim() }), toBlock:({ type, text })=>`<div class=\"callout ${type}\">\n${text}\n<\/div>`, toPreview:({ type, text })=>`<div class=\"callout ${type}\" style=\"padding:.75rem;border-left:4px solid #888;background:#f8fafc\">${text}<\/div>` });
      CMS.registerEditorComponent({ id:'gallery', label:'Gallery', fields:[{ name:'images', label:'Ảnh', widget:'list', field:{ name:'src', label:'URL', widget:'string' } }], pattern:/^<div class=\"gallery\">([\s\S]*?)<\/div>$/m, fromBlock:(m)=>{ const imgs=Array.from(m[1].matchAll(/<img[^>]*src=\"([^\"]+)\"[^>]*>/g)).map(i=>({ src:i[1] })); return { images: imgs }; }, toBlock:({ images=[] })=>`<div class=\"gallery\">\n${images.map(i=>`${i.src}`).join('\n')}\n<\/div>`, toPreview:({ images=[] })=>`<div class=\"gallery\" style=\"display:grid;grid-template-columns:repeat(3,1fr);gap:8px\">${images.map(i=>`${i.src}`).join('')}<\/div>` });
    </script>

    <!-- ========================= -->
    <!-- 7) AUTO-FILL via preSave + Prompt Picker UI -->
    <!-- ========================= -->
    <script>
      function slugify(input){ return (input||'').normalize('NFD').replace(/\p{Diacritic}/gu,'').toLowerCase().trim().replace(/[^a-z0-9\s-]/g,'').replace(/\s+/g,'-').replace(/-+/g,'-'); }
      function formatNow(){ const d=new Date(); const pad=(n)=>String(n).padStart(2,'0'); return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}`; }
      const PROMPT_STORE_KEYS={ preset:'ai_prompt_preset', bodyCustom:'ai_prompt_custom_body', coverCustom:'ai_prompt_custom_cover' };
      function getSelectedPreset(){ return localStorage.getItem(PROMPT_STORE_KEYS.preset)||'friendly'; }
      function setSelectedPreset(v){ localStorage.setItem(PROMPT_STORE_KEYS.preset,v); }
      function getCustomBodyPrompt(){ return localStorage.getItem(PROMPT_STORE_KEYS.bodyCustom)||''; }
      function setCustomBodyPrompt(v){ localStorage.setItem(PROMPT_STORE_KEYS.bodyCustom, v||''); }
      function getCustomCoverPrompt(){ return localStorage.getItem(PROMPT_STORE_KEYS.coverCustom)||''; }
      function setCustomCoverPrompt(v){ localStorage.setItem(PROMPT_STORE_KEYS.coverCustom, v||''); }
      function buildBodyPrompt(title){ const preset=getSelectedPreset(); if(preset==='expert_seo'){ const keywords=[]; return [`Viết bài blog Markdown chuyên sâu về: "${title}"`,`Giọng văn: chuyên gia, súc tích, dẫn chứng khi cần.`,`Bao gồm:`,`- Meta description 140–160 ký tự (\n > Meta: ...)`,`- Mở bài (nêu vấn đề)`,`- H2: Khái niệm/lý do`,`- H2: Quy trình/Checklist (bullet)`,`- H2: Ví dụ ngắn (nếu phù hợp)`,`- Kết luận + CTA`,`Tối ưu SEO: chèn tự nhiên các từ khóa: ${keywords.join(', ')}.`,`Định dạng: Markdown; tránh chèn liên kết ngoài nếu không cần.`].join('\n'); } if(preset==='short_image'){ return [`Viết bài blog Markdown ngắn gọn về: "${title}" (300–500 từ).`,`Sau H1, chèn hình minh hoạ (giữ dưới dạng URL hoặc đường dẫn asset).`,`Cấu trúc: mở bài, 2–3 mục nội dung (H2/H3), kết luận ngắn.`,`Giọng thân thiện, dễ tiếp cận.`].join('\n'); } if(preset==='custom'){ const custom=getCustomBodyPrompt().trim(); if(custom) return custom.replace(/\$TITLE\b/g,title); } return [`Viết bài blog Markdown về: "${title}".`,`Giọng thân thiện, rõ ràng cho người mới; độ dài ~500–700 từ.`,`Cấu trúc:`,`- H1: tiêu đề`,`- Mở bài (2–3 câu)`,`- H2: Bối cảnh/Khái niệm chính`,`- H2: Các bước thực hiện (bullet hoặc numbered list)`,`- H2: Lưu ý & mẹo`,`- Kết luận (1 đoạn ngắn)`,`Định dạng: Markdown chuẩn, không dùng HTML.`].join('\n'); }
      function buildCoverPrompt(title){ const preset=getSelectedPreset(); if(preset==='custom'){ const custom=getCustomCoverPrompt().trim(); if(custom) return custom.replace(/\$TITLE\b/g,title);} return [`Tạo ảnh bìa 1200x630, phong cách minimal, tương phản cao.`,`Chủ đề: "${title}". Không chèn chữ.`,`Bố cục rõ ràng, nền trầm; có điểm nhấn liên quan.`,`Xuất PNG/JPG chất lượng cao.`].join('\n'); }
      async function aiWriteFromTitle(title){ const resp=await fetch('/api/ai/generate',{ method:'POST', headers:{ 'Content-Type':'application/json' }, body: JSON.stringify({ prompt: buildBodyPrompt(title), commit:false }) }); const j=await resp.json(); return j && j.ok ? (j.content||'') : ''; }
      async function aiCoverFromTitle(title){ try { const r1=await fetch('/api/ai/generate-image',{ method:'POST', headers:{ 'Content-Type':'application/json' }, body: JSON.stringify({ prompt: buildCoverPrompt(title), commit:true }) }); const j1=await r1.json(); if(j1 && j1.ok && j1.path) return j1.path; } catch(e){} try { const r2=await fetch('/api/ai/generate',{ method:'POST', headers:{ 'Content-Type':'application/json' }, body: JSON.stringify({ prompt: buildCoverPrompt(title), commit:true, imagesCount:1, onlyAssets:true }) }); const j2=await r2.json(); if(j2 && j2.ok && Array.isArray(j2.assets) && j2.assets.length) return j2.assets[0].path || j2.assets[0].url || ''; } catch(e){} const t=encodeURIComponent(title); return `https://dummyimage.com/1200x630/0b7285/ffffff&text=${t}`; }
      CMS.registerEventListener({ name:'preSave', handler: async ({ entry })=>{ let data=entry.get('data'); const title=String(data.get('title')||'').trim(); if(title && (!data.get('slug') || String(data.get('slug')).trim()==='')) data=data.set('slug', slugify(title)); const now=formatNow(); if(!data.get('published') || String(data.get('published')).trim()==='') data=data.set('published', now); data=data.set('updated', now); const body=String(data.get('body')||'').trim(); if(title && !body){ try{ const content=await aiWriteFromTitle(title); if(content) data=data.set('body', content);} catch(e){} } const image=String(data.get('image')||'').trim(); if(title && !image){ try{ const imgPath=await aiCoverFromTitle(title); if(imgPath) data=data.set('image', imgPath);} catch(e){} } return data; } });
      (function createPromptPicker(){ const btn=document.createElement('button'); btn.id='ai-prompt-picker'; btn.title='Chọn Prompt AI'; btn.textContent='Prompt'; Object.assign(btn.style,{ position:'fixed', right:'12px', bottom:'128px', zIndex:100001, padding:'.5rem .65rem', borderRadius:'6px', background:'#374151', color:'#fff', border:'none', boxShadow:'0 2px 6px rgba(0,0,0,0.2)', cursor:'pointer' }); btn.addEventListener('click', openPromptModal); document.body.appendChild(btn); function openPromptModal(){ if(document.getElementById('ai-prompt-modal')) return showModal(); const m=document.createElement('div'); m.id='ai-prompt-modal'; Object.assign(m.style,{ position:'fixed', right:'12px', bottom:'180px', width:'420px', maxHeight:'70vh', zIndex:100002, background:'#fff', border:'1px solid rgba(0,0,0,0.08)', borderRadius:'8px', boxShadow:'0 8px 24px rgba(0,0,0,0.15)', display:'flex', flexDirection:'column' }); m.innerHTML=`<div style="padding:8px;border-bottom:1px solid #eee;display:flex;align-items:center;justify-content:space-between"><strong>AI Prompt Settings</strong><button id="ai-prompt-close" style="font-size:14px">×</button></div><div style="padding:8px;overflow:auto;flex:1;font-size:13px"><label style="display:block;margin-bottom:6px;font-weight:600">Preset</label><select id="ai-prompt-preset" style="width:100%;padding:.4rem;border:1px solid #ddd;border-radius:6px;margin-bottom:12px"><option value="friendly">Thân thiện (khuyến nghị)</option><option value="expert_seo">Chuyên gia + SEO</option><option value="short_image">Ngắn gọn + gợi ý ảnh trong body</option><option value="custom">Tùy biến (dùng văn bản bên dưới)</option></select><label style="display:block;margin:10px 0 6px;font-weight:600">Body Prompt (Custom)</label><textarea id="ai-prompt-body" rows="6" placeholder="Nhập prompt tuỳ biến cho nội dung. Dùng $TITLE để chèn tiêu đề." style="width:100%;padding:.5rem;border:1px solid #ddd;border-radius:6px"></textarea><label style="display:block;margin:10px 0 6px;font-weight:600">Cover Prompt (Custom)</label><textarea id="ai-prompt-cover" rows="4" placeholder="Nhập prompt tuỳ biến cho ảnh bìa. Dùng $TITLE để chèn tiêu đề." style="width:100%;padding:.5rem;border:1px solid #ddd;border-radius:6px"></textarea></div><div style="padding:8px;border-top:1px solid #eee;display:flex;gap:8px;justify-content:flex-end"><button id="ai-prompt-reset" style="padding:.45rem .7rem">Mặc định</button><button id="ai-prompt-save" style="padding:.45rem .7rem;background:#0b7285;color:#fff;border:none;border-radius:6px">Lưu</button></div>`; document.body.appendChild(m); const presetSel=m.querySelector('#ai-prompt-preset'); const bodyArea=m.querySelector('#ai-prompt-body'); const coverArea=m.querySelector('#ai-prompt-cover'); presetSel.value=getSelectedPreset(); bodyArea.value=getCustomBodyPrompt(); coverArea.value=getCustomCoverPrompt(); m.querySelector('#ai-prompt-close').addEventListener('click', ()=>{ m.style.display='none'; }); m.querySelector('#ai-prompt-save').addEventListener('click', ()=>{ setSelectedPreset(presetSel.value); setCustomBodyPrompt(bodyArea.value); setCustomCoverPrompt(coverArea.value); alert('Đã lưu prompt.'); m.style.display='none'; }); m.querySelector('#ai-prompt-reset').addEventListener('click', ()=>{ presetSel.value='friendly'; bodyArea.value=''; coverArea.value=''; }); showModal(); } function showModal(){ const m=document.getElementById('ai-prompt-modal'); if(m) m.style.display='flex'; } })();
    </script>
